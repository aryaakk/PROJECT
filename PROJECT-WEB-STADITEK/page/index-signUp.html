<body>
    <div class="fContainer">
        <div class="form-login">
            <div class="isi">
                <p>Sign Up</p>
        
                <form action="../conn_sign/query_signUp.php" method="post" class="form-isi">
                    <label class="labell">Nama</label><br>
                    <input class="form-inp" type="text" name="nama_user" id="inp_nama" placeholder="Masukkan Nama Anda" autofocus><br>
                    <label class="labell">Username</label><br>
                    <input class="form-inp" type="text" name="username" id="inp_username" placeholder="Masukkan Username anda"><br>
                    <label class="labell" >Email</label><br>
                    <input class="form-inp" type="email" name="email_user" id="inp_email" placeholder="Masukkan Email"><br>
                    <label class="labell">Password</label><br>
                    <input class="form-inp" type="password" name="password" id="inp_pass"><br>
                    <label class="labell">Confirm Password</label><br>
                    <input class="form-inp" type="password" name="confirm_password" id="inp_conpass"><br>
                    <label for="" class=""></label>
                    <div class="inputt">
                        <input class="button" type="submit" value="Sign Up">
                    </div>
                    <div class="direct">
                        <p>Sudah Punya Akunn?? <a href="index-signIn.html">Log IN</a></p>
                    </div>
                </form>
            </div>
        </div>
